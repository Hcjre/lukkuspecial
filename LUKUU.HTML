<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Date?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            margin: 15px;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff3b3b;
        }

        .hidden {
            display: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }

        .btn-yes {
            background: #4caf50;
        }

        .btn-yes:hover {
            background: #388e3c;
        }

        .btn-no {
            background: #f44336;
        }

        .btn-no:hover {
            background: #d32f2f;
        }

        #loveMessage {
            font-size: 30px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            display: none;
        }
    </style>
</head>
<body>
    <h2>Hey, I‚Äôve been meaning to ask you something...</h2>
    <button onclick="showIntro()">Click Me!</button>

    <!-- Intro Message -->
    <div id="intro" class="container hidden">
        <p style="font-size: 20px; font-weight: bold;">Hey, I‚Äôve been wanting to ask you something for a long time. Please be honest. üòä (From LUKMAAN)</p>
        <button onclick="proceedToDate()">Proceed</button>
    </div>

    <!-- Question -->
    <div id="question" class="container hidden">
        <p style="font-size: 24px; font-weight: bold;">Will you be my date? (From LUKMAAN)</p>
        <button class="btn-yes" onclick="answer('Yes')">Yes ‚ù§Ô∏è</button>
        <button class="btn-no" onclick="answer('No')">No üò¢</button>
    </div>

    <!-- Love Message -->
    <div id="loveMessage"></div>

    <script>
        window.onload = function () {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('loveMessage').style.display = 'none';
        };

        function showIntro() {
            document.getElementById('intro').classList.remove('hidden');
        }

        function proceedToDate() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('question').classList.remove('hidden');
        }

        function answer(response) {
            document.getElementById('question').classList.add('hidden');
            let loveMessage = document.getElementById('loveMessage');

            if (response === 'Yes') {
                loveMessage.innerHTML = "Yay! You made my day! ‚ù§Ô∏èüíñ";
            } else {
                loveMessage.innerHTML = "Oh no! üò¢ Maybe next time? ü§ó";
            }

            loveMessage.style.display = 'block';
        }
    </script>
</body>
</html>
